<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Description a faire">
  <title>DICE GAME | JavaScript</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
<body>
    <div class="game">
      <img src="./assets/images/giphy.gif" alt="gif felicitations" class="gif gif--disabled"/>
      <!-- FELICITATIONS -->
      <section class="section__win--disabled win">
        <h2>FÃ©licitations</h2>
        <p></p>
      </section>

      <!-- SECTION TL -->
      <section class="sectionTL">
        <h2 class="title__player1">PLAYER 1</h2>
        <div class="container__scores">
          <div class="enCours">
            <p class="score__text">ROUND</p>
            <p class="scoreCours scoreCoursP1">0</p>
          </div>

          <div class="total">
            <p class="score__text">GLOBAL</p>
            <p class="scoreTotal">0</p>
          </div>
        </div>
      </section>

      <!-- MIDDLE SECTION -->
      <div class="section__middle">
        <button type="button" class="btn btn-start btn--enable">START</button>
        <button type="button" class="btn btn-restart btn--enable">RESTART</button>
        <button type="button" class="btn btn-hold btn--disabled">HOLD</button>
        <div class="Container__dice">
          <img src="./assets/images/dice-one.png" alt="dice 1" id="img1" class="img--disabled">
          <img src="./assets/images/dice-two.png" alt="dice 2" id="img2" class="img--disabled">
          <img src="./assets/images/dice-three.png" alt="dice 3" id="img3" class="img--disabled">
          <img src="./assets/images/dice-four.png" alt="dice 4" id="img4" class="img--disabled">
          <img src="./assets/images/dice-five.png" alt="dice 5" id="img5" class="img--disabled">
          <img src="./assets/images/dice-six.png" alt="dice 6" id="img6" class="img--enable">
        </div>
        <button type="button" class="btn btn-rollDice btn--disabled">ROLL DICE</button>
      </div>
        
      <!-- SECTION BR -->
      <section class="sectionBR">
        <h2 class="title__player2">PLAYER 2</h2>
        <div class="container__scores">
          <div class="enCours">
            <p class="score__text">ROUND</p>
            <p class="scoreCours scoreCoursP2 bgScoreP2">0</p>
          </div>

          <div class="total">
            <p class="score__text">GLOBAL</p>
            <p class="scoreTotal bgScoreP2">0</p>
          </div>
        </div>
      </section>
      
    </div>
  </div>
  <audio src="./assets/audio/success.mp3" autoplay></audio>
  <script src="script.js"></script>
</body>
</html>
