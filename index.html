<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Description a faire">
  <title>DICE GAME | JavaScript</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
<body>
    <div class="game">

      <!-- FELICITATIONS -->
      <section class="section__win--disabled win">
        <h2>FÃ©licitations</h2>
        <p></p>
      </section>

      <!-- SECTION TL -->
      <section class="sectionTL">
        <h2 class="title__player1">Joueur 1</h2>
        <div class="container__scores">
          <div class="enCours">
            <p>En cours</p>
            <p class="scoreCours scoreCoursP1">0</p>
          </div>

          <div class="total">
            <p>Total</p>
            <p class="scoreTotal">0</p>
          </div>
        </div>
      </section>

      <!-- MIDDLE SECTION -->
      <div class="section__middle">
        <button type="button" class="btn btn-start btn--enable">START</button>
        <button type="button" class="btn btn-hold btn--disabled">HOLD</button>
        <div class="Container__dice">
          <img src="./assets/images/dice-one.png" alt="dice 1" id="img1" class="Bottom">
          <img src="./assets/images/dice-two.png" alt="dice 2" id="img2" class="Bottom">
          <img src="./assets/images/dice-three.png" alt="dice 3" id="img3" class="Bottom">
          <img src="./assets/images/dice-four.png" alt="dice 4" id="img4" class="Bottom">
          <img src="./assets/images/dice-five.png" alt="dice 5" id="img5" class="Bottom">
          <img src="./assets/images/dice-six.png" alt="dice 6" id="img6" class="Top">
        </div>
        <button type="button" class="btn btn-rollDice btn--disabled">ROLL DICE</button>
      </div>
        
      <!-- SECTION BR -->
      <section class="SectionBR">
        <h2 class="title__player2">Joueur 2</h2>
        <div class="container__scores">
          <div class="enCours">
            <p>En cours</p>
            <p class="scoreCours scoreCoursP2">0</p>
          </div>

          <div class="total">
            <p>Total</p>
            <p class="scoreTotal">0</p>
          </div>
        </div>
      </section>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
